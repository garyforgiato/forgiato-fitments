<!DOCTYPE html>
<html>
<head>
    <title>Work Order</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; max-width: 800px; margin: auto; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 30px; }
        th, td { border: 1px solid #000; padding: 10px; text-align: left; }
        th { background-color: #f0f0f0; }
        .header { margin-bottom: 30px; }
        .header div { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>FORGIATO WORK ORDER</h1>
    <div class="header">
        <div><strong>Sales Order:</strong> {{ sales_order }}</div>
        <div><strong>Dealer Name:</strong> {{ dealer_name }}</div>
        <div><strong>Sales Rep:</strong> {{ sales_rep }}</div>
        <div><strong>Date:</strong> {{ today }}</div>
    </div>

    <table>
        <thead>
            <tr>
                <th>QTY</th>
                <th>DESCRIPTION</th>
                <th>PRICE</th>
                <th>TOTAL</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.qty }}</td>
                <td>{{ item.desc }}</td>
                <td>${{ item.price }}</td>
                <td>${{ item.total }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
